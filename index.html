<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GC.Digital â€“ Formation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .module {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
    }

    .progress {
      height: 6px;
      background: #eee;
      margin-top: 8px;
    }

    .progress div {
      height: 6px;
      width: 0%;
      background: black;
    }
  </style>
</head>

<body>

<h1>GC.Digital</h1>
<p>Bienvenue dans la formation</p>

<div id="content" style="display:none">

  <h2>Chapitre 1 â€“ Les fondations</h2>

  <div class="module">
    Module 1 â€“ Marketing digital
    <div id="t1">Temps : 0s</div>
    <div class="progress"><div id="p1"></div></div>
  </div>

  <div class="module">
    Module 2 â€“ RÃ©seaux sociaux
    <div id="t2">Temps : 0s</div>
    <div class="progress"><div id="p2"></div></div>
  </div>

  <button onclick="finishChap1()">Terminer le chapitre 1</button>
  <p id="xp">XP : 0%</p>

  <h2 id="chap2" class="locked">Chapitre 2 â€“ Conversion</h2>

</div>

<!-- ðŸ”¥ Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "TA_API_KEY",
    authDomain: "gc-digital-93913.firebaseapp.com",
    projectId: "gc-digital-93913",
    storageBucket: "gc-digital-93913.appspot.com",
    messagingSenderId: "810132792036",
    appId: "TON_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”’ Protection accÃ¨s
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const doc = await db.collection("users").doc(user.uid).get();

    if (doc.exists && doc.data().isPaid === true) {
      document.getElementById("content").style.display = "block";
    } else {
      alert("AccÃ¨s rÃ©servÃ© aux membres GC.Digital");
      auth.signOut();
      window.location.href = "login.html";
    }
  });

  // ðŸŽ® XP + TIMER (simple & clean)
  let xp = 0;
  let time = [0,0];

  function finishChap1() {
    xp = 25;
    document.getElementById("xp").innerText = "XP : " + xp + "%";
    document.getElementById("chap2").classList.remove("locked");
  }

  setInterval(() => {
    for (let i = 0; i < 2; i++) {
      time[i]++;
      document.getElementById("t"+(i+1)).innerText = "Temps : " + time[i] + "s";
      document.getElementById("p"+(i+1)).style.width = (time[i] % 100) + "%";
    }
  }, 1000);
</script>

</body>
</html>
